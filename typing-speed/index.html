<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Typing Speed Test</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Individual CSS Styles -->
  <link href="vendor/bootstrap/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Benchmark Projects - Typing Speed</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/benchmark">Return Home</a>
    </nav>
  </div>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center box">
        <h3>Type as fast as you can:</h3>
        <hr>
        <p id="text"></p>
        <p id="score-shower"></p>
        <hr>
        <textarea placeholder="Start typing here..." spellcheck="false" onpaste="pasted()" id="area"></textarea>
        <p id="time-paragraph"><span id="minutes">00</span>:<span id="seconds">00</span></p>
        <a href="#" onClick='window.location.reload()'>Click here to try again.</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap Core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Individual JavaScript -->
  <script src="vendor/bootstrap/js/script.js"></script>
</body>

</html>
