<!DOCTYPE html>
<html>
<head>
	<title>Click Speed Test</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Click Speed Test</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">GitHub</a>
        </nav>
    </div>

	<!-- An informational paragraph. -->
	<div>
		<h1>Start clicking anytime.</h1>
	</div>

	<!-- When this is clicked, the click speed test starts. -->
	<button class="clicker-button btn btn-danger" onclick="runClickTest()">Click me</button>

	<!-- Shows how many clicks you have done. -->
	<div>
		<p id="demo"></p>
	</div>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>
</html>
