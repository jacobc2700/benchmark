<!DOCTYPE html>
<html>

<head>
	<title>Benchmark Projects</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">Benchmark Projects - Click Speed</h5>
		<nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/benchmark">Return Home</a>
        </nav>
	</div>
	<div class="row click-box">
		<div class="card col-lg-4" style="width: 18rem; margin: auto;">
			<div class="card-body">
				<h3 class="card-title">Click Speed Test</h3>
				<p class="card-text">Begin clicking whenever.</p>
				<p id="time-counter" class="card-text">Time: 10 seconds</p>
				<p id="click-counter" class="card-text">Clicks: 0</p>
				<p id="speed-display" class="card-text"></p>
				<button class="clicker btn btn-danger btn-lg" onclick="runClickTest()">Click me</button>
				<a href="#" onClick='window.location.reload()'>Click here to try again.</a>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="script.js"></script>
</body>

</html>
