<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Number Memory Test</title>

  <!-- Bootstrap Core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/bootstrap/js/index.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/style.css">
</head>

<body>
  <!-- Navigation -->
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Benchmark Projects</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/">Return Home</a>
    </nav>
  </div>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br></br>
        <h1 style="display:none" id="theNumber">3</h1>
        <h3 style="display:none" id="timerCountdown">Time: 3</h3>
        <h1 id="titleHeader" class="mt-5">Number Memory Test</h1>
        <p id="infoHeader" class="lead">The average person can remember seven numbers at once. Can you do more?</p>
        <button class="btn-primary" id="startButton">Start</button>
        <button class="btn-primary" style="display:none" id="nextButton">Next</button>
        <button class="btn-primary" style="display:none" id="resetButton">Restart</button>
        <br>
        <input autofocus onkeypress="checkEnterClick(event)" style="display:none" id="answerBox" type="text">
        <button class="btn-primary" style="display:none" id="submitButton">Submit</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    //Simulate that a button was clicked.
    function eventFire(el, etype) {
      if (el.fireEvent) {
        el.fireEvent('on' + etype);
      } else {
        var evObj = document.createEvent('Events');
        evObj.initEvent(etype, true, false);
        el.dispatchEvent(evObj);
      }
    }

    //Check if the enter button was clicked.
    function checkEnterClick(e) {
      if (e.keyCode == 13) {
        eventFire(document.getElementById('submitButton'), 'click');
      }
    }
  </script>
</body>

</html>
